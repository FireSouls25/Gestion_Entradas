<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion de Eventos{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter','ui-sans-serif','system-ui','-apple-system','Segoe UI','Roboto','Noto Sans','Ubuntu','Cantarell','Helvetica Neue','Arial','sans-serif']
            },
            colors: {
              brand: {
                50: '#f0f4ff',
                100: '#e0e9ff',
                200: '#c7d7fe',
                300: '#a5b8fc',
                400: '#8190f8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81'
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="antialiased" style="background: linear-gradient(to right, #f8b4d9, #c084fc, #6366f1, #4338ca);">
    <style>
      body {
        position: relative;
        min-height: 100vh;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: 
          radial-gradient(1200px 600px at -200px -200px, rgba(99, 102, 241, 0.1), transparent 70%),
          radial-gradient(1000px 500px at 120% -50px, rgba(139, 92, 246, 0.08), transparent 70%);
        pointer-events: none;
        z-index: -1;
      }
    </style>
    <div class="flex items-center justify-center min-h-screen p-6">
        <div class="relative w-full max-w-md">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
