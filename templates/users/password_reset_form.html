{% extends "users/auth_base.html" %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<div class="p-8 max-w-md w-full mx-auto">
    <h2 class="text-2xl font-bold text-center">Restablecer Contraseña</h2>
    <p class="mt-4 text-center text-gray-600">Ingresa tu correo electrónico para restablecer tu contraseña.</p>
    <form method="post" class="mt-8 space-y-6">
        {% csrf_token %}
        <div class="rounded-md shadow-sm">
            <div>
                <label for="id_email" class="sr-only">Correo electrónico</label>
                <input id="id_email" name="email" type="email" required class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm" placeholder="Correo electrónico">
            </div>
        </div>
        <div>
            <button type="submit" class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-purple-600 border border-transparent rounded-md group hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                Enviar enlace de restablecimiento
            </button>
        </div>
    </form>
</div>
{% endblock %}
