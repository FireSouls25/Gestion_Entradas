{% extends "users/auth_base.html" %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<div class="flex justify-center mb-4">
    <div class="w-16 h-16 rounded-full bg-brand-700 border-4 border-white flex items-center justify-center shadow-lg">
        <i class="fas fa-key text-white text-xl"></i>
    </div>
</div>

<div class="bg-gray-200 rounded-2xl p-8 shadow-2xl space-y-6">
    <h2 class="text-2xl font-semibold text-center text-gray-800">Restablecer Contraseña</h2>
    <p class="text-center text-gray-600">Ingresa tu correo electrónico para restablecer tu contraseña.</p>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="id_email" class="sr-only">Correo electrónico</label>
            <div class="flex items-center bg-gray-700 rounded-lg px-4 py-3">
                <i class="fas fa-envelope text-brand-600 mr-3 text-lg"></i>
                <input id="id_email" name="email" type="email" required 
                       class="w-full bg-transparent text-white placeholder-gray-300 focus:outline-none" 
                       placeholder="Correo electrónico">
            </div>
        </div>
        
        <button type="submit" class="w-full bg-brand-700 hover:bg-brand-800 text-white font-semibold py-3 rounded-lg shadow-lg transition-colors uppercase tracking-wide">
            ENVIAR ENLACE DE RESTABLECIMIENTO
        </button>
    </form>
</div>
{% endblock %}
