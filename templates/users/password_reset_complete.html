{% extends "users/auth_base.html" %}

{% block title %}Contraseña Restablecida{% endblock %}

{% block content %}
<div class="flex justify-center mb-4">
    <div class="w-16 h-16 rounded-full bg-brand-700 border-4 border-white flex items-center justify-center shadow-lg">
        <i class="fas fa-check-circle text-white text-xl"></i>
    </div>
</div>

<div class="bg-gray-200 rounded-2xl p-8 shadow-2xl space-y-6">
    <h2 class="text-2xl font-semibold text-center text-gray-800">Contraseña Restablecida</h2>
    <p class="text-center text-gray-600">Tu contraseña ha sido restablecida exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.</p>
    <a href="{% url 'users:login' %}" class="block w-full bg-brand-700 hover:bg-brand-800 text-white font-semibold py-3 rounded-lg shadow-lg transition-colors uppercase tracking-wide text-center mt-6">
        VOLVER A INICIAR SESIÓN
    </a>
</div>
{% endblock %}
