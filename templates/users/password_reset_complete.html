{% extends "users/auth_base.html" %}

{% block title %}Contraseña Restablecida{% endblock %}

{% block content %}
<div class="p-8 max-w-md w-full mx-auto">
    <h2 class="text-2xl font-bold text-center">Contraseña Restablecida</h2>
    <p class="mt-4 text-center text-gray-600">Tu contraseña ha sido restablecida exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.</p>
    <div class="mt-6">
        <a href="{% url 'users:login' %}" class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-purple-600 border border-transparent rounded-md group hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
            Volver a Iniciar Sesión
        </a>
    </div>
</div>
{% endblock %}
