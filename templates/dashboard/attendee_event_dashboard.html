{% extends 'base.html' %}

{% block title %}Dashboard de Asistente para {{ event.title }}{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Asistente Dashboard: {{ event.title }}</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
    <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h2 class="text-xl font-bold text-gray-700">Tickets Vendidos</h2>
        <p class="text-4xl font-semibold mt-2">{{ tickets_sold }}</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h2 class="text-xl font-bold text-gray-700">Tickets Validados</h2>
        <p class="text-4xl font-semibold mt-2">{{ validated_tickets }}</p>
    </div>
</div>

<div class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4">Validar Ticket</h2>
    <form action="{% url 'dashboard:attendee-event-dashboard' event.id %}" method="post">
        {% csrf_token %}
        <div class="flex items-center">
            <input type="text" name="ticket_id" id="ticket_id" class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Ingresar ID del Ticket del QR" required>
            <button type="submit" class="px-6 py-2 font-medium text-white bg-purple-600 rounded-r-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                Validar
            </button>
        </div>
    </form>
</div>
{% endblock %}
