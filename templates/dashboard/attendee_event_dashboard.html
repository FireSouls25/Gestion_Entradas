{% extends 'base.html' %}

{% block title %}Dashboard de Asistente para {{ event.title }}{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Asistente Dashboard: {{ event.title }}</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
    <div class="p-6 rounded-2xl border border-slate-200 bg-white/80 backdrop-blur shadow-md text-center">
        <h2 class="text-xl font-semibold text-slate-700">Tickets Vendidos</h2>
        <p class="text-4xl font-semibold mt-2">{{ tickets_sold }}</p>
    </div>
    <div class="p-6 rounded-2xl border border-slate-200 bg-white/80 backdrop-blur shadow-md text-center">
        <h2 class="text-xl font-semibold text-slate-700">Tickets Validados</h2>
        <p class="text-4xl font-semibold mt-2">{{ validated_tickets }}</p>
    </div>
</div>

<div class="p-8 rounded-2xl border border-slate-200 bg-white/80 backdrop-blur shadow-md">
    <h2 class="text-xl font-semibold mb-4">Validar Ticket</h2>
    <form action="{% url 'dashboard:attendee-event-dashboard' event.id %}" method="post">
        {% csrf_token %}
        <div class="flex items-center">
            <input type="text" name="ticket_id" id="ticket_id" class="w-full px-4 py-2 border border-slate-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500" placeholder="Ingresar ID del Ticket del QR" required>
            <button type="submit" class="px-6 py-2 font-medium text-white bg-gradient-to-r from-brand-600 to-brand-500 rounded-r-md hover:from-brand-700 hover:to-brand-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500">
                Validar
            </button>
        </div>
    </form>
</div>
{% endblock %}
