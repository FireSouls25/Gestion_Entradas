{% extends 'base.html' %}

{% block title %}Estadísticas del Evento: {{ event.title }}{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold">Estadísticas del Evento: {{ event.title }}</h1>

<div class="grid grid-cols-1 gap-6 mt-6 md:grid-cols-2">
    <div class="p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-xl font-bold">Entradas Vendidas</h2>
        <p class="mt-2 text-3xl font-bold">{{ tickets_sold }}</p>
    </div>
    <div class="p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-xl font-bold">Asistentes</h2>
        <p class="mt-2 text-3xl font-bold">{{ attendees }}</p>
    </div>
</div>

<div class="mt-8">
    <a href="{% url 'reports:export-attendees-excel' event.id %}" class="px-4 py-2 font-medium text-white bg-green-600 rounded-md hover:bg-green-700">Exportar Asistentes a Excel</a>
</div>

<div class="mt-8">
    <h2 class="text-xl font-bold">Entradas por Tipo</h2>
    <canvas id="ticketsByTypeChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('ticketsByTypeChart').getContext('2d');
    const ticketsByTypeChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for item in tickets_by_type %}"{{ item.ticket_type__name }}",{% endfor %}],
            datasets: [{
                label: 'Entradas Vendidas',
                data: [{% for item in tickets_by_type %}{{ item.count }},{% endfor %}],
                backgroundColor: 'rgba(128, 0, 128, 0.2)',
                borderColor: 'rgba(128, 0, 128, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
