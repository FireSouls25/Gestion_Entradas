{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="space-y-4">
  <h1 class="text-2xl font-semibold">Panel</h1>
  <p class="text-slate-600">Bienvenido. Aquí verás el estado general.</p>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="p-6 rounded-2xl border border-slate-200 bg-white/80 backdrop-blur shadow-md">
      <p class="text-sm text-slate-500">Eventos activos</p>
      <p class="mt-1 text-3xl font-semibold">—</p>
    </div>
    <div class="p-6 rounded-2xl border border-slate-200 bg-white/80 backdrop-blur shadow-md">
      <p class="text-sm text-slate-500">Entradas vendidas</p>
      <p class="mt-1 text-3xl font-semibold">—</p>
    </div>
    <div class="p-6 rounded-2xl border border-slate-200 bg-white/80 backdrop-blur shadow-md">
      <p class="text-sm text-slate-500">Ingresos</p>
      <p class="mt-1 text-3xl font-semibold">—</p>
    </div>
  </div>
</div>
{% endblock %}
